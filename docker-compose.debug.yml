version: '3.4'

services:
  cs5435hw2:
    image: cs5435hw2
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m app "]
    ports:
      - 5678:5678
      - 8080:8080
